<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMasters Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4b244a;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-section {
            flex: 1;
            padding: 20px;
        }
        .info-section {
            flex: 1;
            background: url('https://via.placeholder.com/400') center/cover no-repeat;
            border-radius: 10px;
        }
        .info-section p {
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: #fff;
        }
        .btn-phone {
            background-color: #34A853;
            color: #fff;
        }
        .btn-email {
            background-color: #EA4335;
            color: #fff;
        }
        .social-icons .btn {
            margin: 5px;
        }
        
        .website-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }
        
        .signup-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<!-- Website Name -->
<div class="website-name">QuizMasters</div>

<!-- Sign-Up Button (Top-Right) -->
<a href="login.html" class="btn btn-outline-light signup-btn">Login</a>

<div class="signup-container">
    <!-- Sign-Up Form Section -->
    <div class="form-section">
        <h2 class="mb-4">Welcome to QuizMasters</h2>
        <form action="/signin page.html" method="POST">
            <div class="mb-3">
                 

                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        

        <div class="text-center mt-3">or sign up with</div>

        <button class="btn btn-google w-100 my-2">Continue with Google</button>
        <div class="text-center mt-3">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <!-- Info/Visual Section -->

</div> 
</body>
</html>
