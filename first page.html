<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmasters</title>
    <link rel="shortcut icon" href="https://assets-global.website-files.com/64a2ab71942e1d57feb6fe39/6528221f95333ff155d01ad2_fav.gif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="firstpage.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6A82FB, #FC5C7D);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Pre-loader Wrapper */
.preloader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6A82FB, #FC5C7D);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    transition: opacity 30s ease;
}

.preloader-content {
    text-align: center;
}

/* Animated Spinner */
.spinner {
    position: relative;
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.spinner-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: white;
    animation: circleAnimation 1.2s linear infinite;
}

.spinner-circle:nth-child(1) {
    animation-delay: 0s;
}
.spinner-circle:nth-child(2) {
    animation-delay: 0.3s;
}
.spinner-circle:nth-child(3) {
    animation-delay: 0.6s;
}
.spinner-circle:nth-child(4) {
    animation-delay: 0.9s;
}

@keyframes circleAnimation {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.5);
        opacity: 0;
    }
}

.preloader-content h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.preloader-content p {
    font-size: 1rem;
    letter-spacing: 0.5px;
    opacity: 0.7;
}

/* Main Content (Hidden by default) */
.main-content {
    display: none;
    text-align: center;
}

.main-content h1 {
    font-size: 3rem;
    color: #333;
}

.main-content p {
    font-size: 1.2rem;
    color: #555;
    margin-top: 10px;
}

.main-content a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.1rem;
    background-color: #6A82FB;
    color: #fff;
    text-decoration: none;
    border-radius: 30px;
    transition: background-color 0.3s ease;
}

.main-content a:hover {
    background-color: #FC5C7D;
}
/* ----------------button-------------- */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.animated-btn {
    padding: 10px 40px;
    font-size: 18px;
    color: white;
    background-color: #4f5bff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.animated-btn:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.animated-btn:active {
    transform: translateY(0);
    box-shadow: none;
}


    </style>
    <!-- Pre-loader Section -->
    <div class="preloader-wrapper">
        <div class="preloader-content">
            <div class="spinner">
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
            </div>
            <h1>Welcome to Quizmasters</h1>
            <p>Loading, please wait...</p>
        </div>
    </div>

    <!-- Main Website Content (Hidden until pre-loader disappears) -->
    <div class="main-content">
        <h1>Welcome to quizmasters</h1>
        <p>Your journey to creating quizzes from PDFs begins here.</p>
        <div class="button-container"></div>
       <button class="animated-btn"> <a href="index.html">GO</a></button>
    </div>

    <script>
        // Hide preloader and show the main content after page load
        window.addEventListener("load", function() {
            const preloader = document.querySelector(".preloader-wrapper");
            preloader.style.opacity = "0";
            setTimeout(function() {
                preloader.style.display = "none";
                document.querySelector(".main-content").style.display = "block";
            }, 1000); // Allow time for fade-out effect
        });
    </script>
</body>
</html>
