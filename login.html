<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMasters Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4b244a;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }
        .form-section {
            flex: 1;
            padding:5px;
        }
        .info-section {
            flex: 1;
            background: url('https://via.placeholder.com/400') center/cover no-repeat;
            border-radius: 10px;
        }
        .info-section p {
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: #fff;
        }
        .btn-phone {
            background-color: #34A853;
            color: #fff;
        }
        .btn-email {
            background-color: #EA4335;
            color: #fff;
        }
        .social-icons .btn {
            margin: 5px;
        }
        /* Website Name Styling */
        .website-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }
        /* Sign-Up Button Styling */
        .signup-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<!-- Website Name -->
<div class="website-name">QuizMasters</div>

<!-- Sign-Up Button (Top-Right) -->
<a href="signin page.html" class="btn btn-outline-light signup-btn">Sign Up</a>

<div class="login-container">
    <!-- Log-In Form Section -->
    <div class="form-section">
        <br>
        <h2 class="mb-4">Welcome Back to QuizMasters</h2>
        <p>Log in to your account</p>
        
        <!-- Login Form -->
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
         
        <div class="text-center mt-3">or log in with</div>
    
        <button class="btn btn-google w-100 my-2">Continue with Google</button>
        <div class="text-center mt-3">
            <br>
            <br>
            <br>
            <br>
            Don't have an account? <a href="signin page.html">Sign up</a>
        </div>
    </div>
</div> 
</body>
</html>
