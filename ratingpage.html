<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Ratings Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .rating-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            padding: 2rem;
        }

        .member-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .member-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .member-name {
            font-size: 1.5rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .member-rating {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .member-rating i {
            color: #f1c40f;
            font-size: 1.2rem;
        }

        .rating-comment {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <!-- Template for each member -->
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">Jatin</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9734;</i>
            </div>
            <div class="rating-comment">"Great team player and hard worker."</div>
        </div>
        
        <!-- Duplicate the member-card for each member -->
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">parth</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i>
            </div>
            <div class="rating-comment">"Excellent leadership skills."</div>
        </div>

        <!-- Add more member-cards up to 10 members -->
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">harsh</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9734;</i><i>&#9734;</i>
            </div>
            <div class="rating-comment">"Solid contributor and always on time."</div>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">harshu</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9734;</i>
            </div>
            <div class="rating-comment">"Great team player and hard worker."</div>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">Rohit</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9734;</i>
            </div>
            <div class="rating-comment">"Great team player and hard worker."</div>
        </div>
        <div class="member-card">
            <img src="https://via.placeholder.com/80" alt="Member Photo" class="member-photo">
            <div class="member-name">Mahi</div>
            <div class="member-rating">
                <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9734;</i>
            </div>
            <div class="rating-comment">"Great team player and hard worker."</div>
        </div>
        

        <!-- Repeat until you have 10 members -->
    </div>
</body>
</html>
