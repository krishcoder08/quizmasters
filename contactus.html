<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizmasters</title>
  <link rel="shortcut icon" href="https://assets-global.website-files.com/64a2ab71942e1d57feb6fe39/6528221f95333ff155d01ad2_fav.gif" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="contactus.css">
</head>
<style>/* General Styles */
  body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    /* Header Section */
    .header-section {
      padding: 50px 0;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s ease-in-out;
    }
    
    .header-section h1 {
      font-size: 3rem;
      margin: 0;
      animation: popIn 1s ease-in-out;
    }
    
    .header-section p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    
    /* Contact Form */
    .contact-form {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      color: #333;
      animation: slideUp 1.2s ease-in-out;
    }
    
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border 0.3s ease;
    }
    
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #6e8efb;
      outline: none;
    }
    
    .contact-form button {
      padding: 10px 20px;
      background: #6e8efb;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .contact-form button:hover {
      background: #a777e3;
    }
    
    /* Contact Info */
    .contact-info {
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      animation: fadeInUp 1.2s ease-in-out;
    }
    
    .contact-info .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .contact-info .info-item:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    </style>
<body>
    <div class="contact-page">
        <div class="header-section">
          <h1>Get in Touch</h1>
          <p>Weâ€™d love to hear from you!</p>
        </div>
        <div class="contact-form">
          <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="info-item">
            <i class="icon-email"></i>
            <span>Email: quizmasters.team@gmail.com</span>
          </div>
          <div class="info-item">
            <i class="icon-phone"></i>
            <span>Phone: +123 456 7890</span>
          </div>
          <div class="info-item">
            <i class="icon-address"></i>
            <span>Address: 123 Street, City, Country</span>
          </div>
        </div>
      </div>
      <script src="Google Sheet.js"></script>
</body>
</html>
