<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  /* General Styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.dashboard {
  display: flex;
  height: 100vh;
}

/* Sidebar Styling */
.sidebar {
  width: 20%;
  background-color: #2c3e50;
  color: white;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
  text-align: center;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  display: block;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.sidebar ul li a:hover {
  background-color: #34495e;
}

/* Main Content Styling */
.main-content {
  width: 80%;
  padding: 20px;
  overflow-y: auto;
}

/* Section Styling */
section {
  margin-bottom: 40px;
}

h2 {
  margin-bottom: 20px;
  color: #2c3e50;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

table th {
  background-color: #3498db;
  color: white;
}

.meter {
  background-color: #ddd;
  height: 20px;
  border-radius: 10px;
  overflow: hidden;
  width: 100%;
}

.meter .progress {
  height: 100%;
  background-color: #27ae60;
  transition: width 1s;
}

.ranking {
  list-style-type: none;
  padding: 0;
}

.ranking li {
  background-color: #ecf0f1;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

</style>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#users">Users</a></li>
        <li><a href="#meter">Meter</a></li>
        <li><a href="#graph">Graph</a></li>
        <li><a href="#ranking">Ranking</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Users Section -->
      <section id="users">
        <h2>Users Details</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Krish</td>
              <td>krish@example.com</td>
              <td>95</td>
            </tr>
            <tr>
              <td>John</td>
              <td>john@example.com</td>
              <td>88</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Meter Section -->
      <section id="meter">
        <h2>Performance Meter</h2>
        <div class="meter">
          <div class="progress" style="width: 75%;"></div>
        </div>
      </section>

      <!-- Graph Section -->
      <section id="graph">
        <h2>Performance Graph</h2>
        <canvas id="myChart"></canvas>
      </section>

      <!-- Ranking Section -->
      <section id="ranking">
        <h2>Top Rankings</h2>
        <ul class="ranking">
          <li>1. Krish - 95</li>
          <li>2. John - 88</li>
          <li>3. Sarah - 82</li>
        </ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Graph: Using Chart.js
const ctx = document.getElementById('myChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
    datasets: [{
      label: 'Weekly Performance',
      data: [75, 80, 85, 90, 88, 92, 95],
      borderColor: '#3498db',
      borderWidth: 2,
      fill: false
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: true }
    },
    scales: {
      x: { title: { display: true, text: 'Days' } },
      y: { title: { display: true, text: 'Performance' } }
    }
  }
});

  </script>
</body>
</html>
